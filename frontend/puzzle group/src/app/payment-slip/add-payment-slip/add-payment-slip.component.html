<h2>Kreiranje uplatnice</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="form">
    <mat-card-content>
      <mat-form-field class="form-element" [appearance]="'outline'" color="accent">
        <mat-label>Svrha uplate</mat-label>
        <input matInput formControlName="svrhaUplate" placeholder="svrha Uplate"/>
      </mat-form-field>
      <mat-form-field class="form-element" [appearance]="'outline'"  color="accent">
        <mat-label>Iznos</mat-label>
        <input matInput formControlName="iznos" type="number" placeholder="iznos"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Valuta</mat-label>
        <mat-select  [compareWith]="compareFunctionValute" [formControlName]="'valuta'">
          <mat-option *ngFor="let valuta of valute" [value]=valuta>
            {{valuta.nazivValute}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Model</mat-label>
        <mat-select  [compareWith]="compareFunctionModel" [formControlName]="'model'">
          <mat-option *ngFor="let model of modeli" [value]=model>
            {{model.opisModela}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Radnik</mat-label>
        <mat-select  [compareWith]="compareFunctionRadnik" [formControlName]="'radnik'">
          <mat-option *ngFor="let radnik of radnici" [value]=radnik>
            {{radnik.imePrezime}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Profaktura</mat-label>
        <mat-select [compareWith]="compareFunctionProfaktura" [formControlName]="'profaktura'">
          <mat-option  *ngFor="let profaktura of profakture" [value]=profaktura>
            {{profaktura.brojProfakture}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close color="accent">Nazad</button>
  <button mat-flat-button color="primary"
          (click)="saveUplatnica()"
          [disabled]="!form.valid">Sacuvaj
  </button>
</mat-dialog-actions>
