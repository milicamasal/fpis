<h2>Kreiranje stavke</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="form">
    <mat-card-content>

      <mat-form-field class="form-element" [appearance]="'outline'"  color="accent">
        <mat-label>Opis</mat-label>
        <input matInput formControlName="opis"  placeholder="opis"/>
      </mat-form-field>
 <mat-form-field class="form-element" [appearance]="'outline'"  color="accent">
        <mat-label>Cena</mat-label>
        <input matInput formControlName="cena" type="number" placeholder="cena"/>
      </mat-form-field>
 <mat-form-field class="form-element" [appearance]="'outline'"  color="accent">
        <mat-label>Napomena</mat-label>
        <input matInput formControlName="napomena"  placeholder="napomena"/>
      </mat-form-field>
    </mat-card-content>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close color="accent">Nazad</button>
  <button mat-flat-button color="primary"
          (click)="saveStavka()"
          [disabled]="!form.valid">Sacuvaj
  </button>
</mat-dialog-actions>
